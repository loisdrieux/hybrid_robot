/**:
  ros__parameters:
    use_sim_time: True

    # ---------------------------------
    # 1. MAP SERVER (Chargement de la carte statique)
    # ---------------------------------
    map_server:
      ros__parameters:
        yaml_filename: $(find hybrid_robot_description)/map/storage_map.yaml
    
    # ---------------------------------
    # 2. LOCALIZATION (AMCL)
    # Même si la localisation est simple, nous avons besoin d'un noeud de localisation.
    # ---------------------------------
    amcl:
      ros__parameters:
        use_map_topic: True
        initial_pose:
          x: 0.5
          y: 5.0
          yaw: 0.0
    
    # ---------------------------------
    # 3. PLANIFICATION ET CONTRÔLE
    # ---------------------------------
    nav2_controller:
      ros__parameters:
        # Utiliser le contrôleur de trajectoire DWB (Drive Wheel Blocker)
        controller_plugins: ["DWBController"]
        DWBController:
          min_vel_x: 0.0
          max_vel_x: 0.5
          min_rot_speed: 0.0
          max_rot_speed: 1.0
          # Plus d'options de planification...

    nav2_planner:
      ros__parameters:
        # Utiliser l'algorithme A* pour la planification globale
        planner_plugins: ["GridBased"]
        GridBased:
          use_astar: True

    # ---------------------------------
    # 4. COSTMAPS (Définition des zones interdites)
    # ---------------------------------
    local_costmap:
      local_costmap:
        ros__parameters:
          # Ici, nous pourrions définir le "mur de blocage" comme une zone de coût très élevé.
          plugins: ["static_layer", "obstacle_layer"]
    
    global_costmap:
      global_costmap:
        ros__parameters:
          plugins: ["static_layer"]
